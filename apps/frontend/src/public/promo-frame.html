<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modrinth App Ad</title>
  <script src="https://dn0qt3r0xannq.cloudfront.net/modrinth-7JfmkEIXEp/modrinth-longform/prebid-load.js" async></script>
  <link rel="preload" href="https://www.googletagservices.com/tag/js/gpt.js" as="script" />
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #modrinth-rail-1 {
      border-radius: 1rem;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div id="modrinth-rail-1" />
<script>
  window.tude = window.tude || { cmd: [] };
  tude.cmd.push(function () {
    tude.refreshAdsViaDivMappings([
      {
        divId: "modrinth-rail-1",
        baseDivId: "pb-slot-square-2",
      },
    ]);
  });

  document.querySelector('body').addEventListener('click', function (e) {
    let target = e.target
    while (target != null) {
      if (target.matches('a')) {
        e.preventDefault()
        if (target.href) {
          window.__TAURI_INTERNALS__.invoke("plugin:shell|open", {
            path: target.href
          })
        }
        break
      }
      target = target.parentElement
    }
  })

  window.open = (url) => {
    window.__TAURI_INTERNALS__.invoke("plugin:shell|open", {
      path: url
    })
  }
</script>
</body>
</html>
